<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Local Storage TO-DO</title>
</head>
<body>
    
    <div class="container">
        
        <form class="todo_form">
            <div class="todo_title">Local Todo</div>
            <div class="todo_div">
                <input type="text" class="todo_input" placeholder="type here..">
                <button type="submit" class="todo_btn">+</button>
            </div>
        </form>

        <div class="todo_container"></div>

    </div>


    <script src="app.js"></script>
</body>
</html>
